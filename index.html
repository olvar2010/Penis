<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Til enden av verden - Multi Bane</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #87CEEB;
    font-family: sans-serif;
  }
  canvas {
    display: block;
    background: #87CEEB;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let cameraX = 0;
let currentLevel = 0;

// Spillvariabler
const gravity = 0.8;
const player = {
  x: 50,
  y: canvas.height - 150,
  width: 40,
  height: 60,
  dy: 0,
  speed: 5,
  jumping: false,
  ducking: false
};

// Flere baner
const levels = [
  {
    terrain: [
      {x:0, y:canvas.height-100, width:400, height:100, color:'green'},
      {x:500, y:canvas.height-200, width:200, height:100, color:'green'},
      {x:800, y:canvas.height-150, width:150, height:50, color:'green'}
    ],
    trees: [
      {x:550, y:canvas.height-250, width:30, height:50, chopped:false},
    ],
    flag: {x:950, y:canvas.height-200, width:30, height:50}
  },
  {
    terrain: [
      {x:0, y:canvas.height-120, width:300, height:120, color:'green'},
      {x:350, y:canvas.height-180, width:250, height:60, color:'green'},
      {x:650, y:canvas.height-250, width:200, height:50, color:'green'},
      {x:900, y:canvas.height-130, width:300, height:130, color:'green'}
    ],
    trees: [
      {x:360, y:canvas.height-230, width:30, height:50, chopped:false},
      {x:700, y:canvas.height-300, width:30, height:50, chopped:false},
    ],
    flag: {x:1100, y:canvas.height-180, width:30, height:50}
  },
  {
    terrain: [
      {x:0, y:canvas.height-100, width:500, height:100, color:'green'},
      {x:600, y:canvas.height-220, width:200, height:120, color:'green'},
      {x:850, y:canvas.height-150, width:150, height:50, color:'green'},
      {x:1050, y:canvas.height-200, width:300, height:100, color:'green'}
    ],
    trees: [
      {x:650, y:canvas.height-270, width:30, height:50, chopped:false},
      {x:900, y:canvas.height-200, width:30, height:50, chopped:false},
      {x:1100, y:canvas.height-250, width:30, height:50, chopped:false}
    ],
    flag: {x:1250, y:canvas.height-150, width:30, height:50}
  }
];

let terrain = levels[currentLevel].terrain;
let trees = levels[currentLevel].trees;
let flag = levels[currentLevel].flag;

// Tastaturkontroll
const keys = {};
document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

// Kollisjon
function checkCollision(rect, terrain) {
  for (let t of terrain) {
    if (rect.x < t.x + t.width &&
        rect.x + rect.width > t.x &&
        rect.y < t.y + t.height &&
        rect.y + rect.height > t.y) {
      return t;
    }
  }
  return null;
}

// Tegn spiller som mann
function drawPlayer() {
  const px = player.x;
  const py = player.y;
  // Kropp
  ctx.fillStyle = 'blue';
  ctx.fillRect(px, py + 10, player.width, player.height - 10);
  // Hode
  ctx.fillStyle = '#f1c27d';
  ctx.beginPath();
  ctx.arc(px + player.width/2, py + 10, 10, 0, Math.PI * 2);
  ctx.fill();
  // Ben (hvis ikke dukker)
  if (!player.ducking) {
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(px + 10, py + player.height);
    ctx.lineTo(px + 10, py + player.height + 20);
    ctx.moveTo(px + 30, py + player.height);
    ctx.lineTo(px + 30, py + player.height + 20);
    ctx.stroke();
  }
}

// Spill loop
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Bakgrunn
  ctx.fillStyle = '#87CEEB';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = '#b0e57c';
  ctx.fillRect(0, canvas.height-100, canvas.width, 100);

  // Bevegelse
  if (keys['a']) player.x -= player.speed;
  if (keys['d']) player.x += player.speed;
  if (keys['w'] && !player.jumping) {
    player.dy = -15;
    player.jumping = true;
  }
  player.ducking = keys['s'];

  // Hugge trÃ¦r
  if (keys[' ']) {
    for (let tree of trees) {
      if (!tree.chopped &&
          player.x + player.width > tree.x &&
          player.x < tree.x + tree.width &&
          player.y + player.height > tree.y &&
          player.y < tree.y + tree.height) {
        tree.chopped = true;
      }
    }
  }

  // Gravitasjon
  player.dy += gravity;
  player.y += player.dy;

  // Kollisjon
  const ground = checkCollision(player, terrain);
  if (ground) {
    player.y = ground.y - player.height;
    player.dy = 0;
    player.jumping = false;
  }

  // Kamera
  cameraX = player.x - 150;

  ctx.save();
  ctx.translate(-cameraX,0);

  // Tegn terreng
  for (let t of terrain) {
    ctx.fillStyle = t.color;
    ctx.fillRect(t.x, t.y, t.width, t.height);
  }

  // Tegn trÃ¦r med blader
  for (let tree of trees) {
    if (!tree.chopped) {
      ctx.fillStyle = 'brown';
      ctx.fillRect(tree.x, tree.y, tree.width, tree.height);
      ctx.fillStyle = 'green';
      ctx.beginPath();
      ctx.arc(tree.x + tree.width/2, tree.y - 10, 20, 0, Math.PI*2);
      ctx.fill();
    }
  }

  // Tegn flagg
  ctx.fillStyle = 'red';
  ctx.fillRect(flag.x, flag.y, flag.width, flag.height);
  ctx.fillStyle = 'white';
  ctx.fillRect(flag.x + 5, flag.y + 5, 10, 40);

  // Tegn spiller
  drawPlayer();

  ctx.restore();

  // Sjekk seier
  if (player.x + player.width > flag.x &&
      player.y + player.height > flag.y) {
    currentLevel++;
    if (currentLevel < levels.length) {
      terrain = levels[currentLevel].terrain;
      trees = levels[currentLevel].trees;
      flag = levels[currentLevel].flag;
      player.x = 50;
      player.y = canvas.height - 150;
    } else {
      ctx.fillStyle = 'yellow';
      ctx.font = '50px Arial';
      ctx.fillText('ðŸŽ‰ Du fullfÃ¸rte alle banene! ðŸŽ‰', canvas.width/2 - 300, canvas.height/2);
      return; // stopper spillet
    }
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
